<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../src/styles/main.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="block first-container">
    <header> 
      <img src="../images/image-jeremy.png" alt="Retrato propio" id="perfil-img">
      <p>Report for</p>
      <p id="name">Jeremy Robson</p>
    </header>
    <nav>
      <ul>
        <li><a href="#">Daily</a></li>
        <li><a href="#">Weekly</a></li>
        <li><a href="#">Monthly</a></li>
      </ul>
    </nav>
  </div>

  <section class="block block2 work_container">
    <img  class="main-img" src="../images/icon-work.svg">
    <div class="eraser-img"></div>
    <div>
      <h3>Work</h3>
      <img src="../images/icon-ellipsis.svg" alt="">
      <p>32hrs</p>
      <p>Last week - 36hrs</p>
    </div>
  </section>

  <section class="block block2 play_container">
    <img src="../images/icon-play.svg">
    <div>
      <h3>Play</h3>
      <img src="../images/icon-ellipsis.svg" alt="">
      <p>10hrs</p>
      <p>Last week - 8hrs</p>
    </div>
  </section>

  <section class="block block2 study_container">
    <img src="../images/icon-study.svg">
    <div>
      <h3>Study</h3>
      <img src="../images/icon-ellipsis.svg" alt="">
      <p>4hrs</p>
      <p>Last week - 7hrs</p>
    </div>
  </section>

  <section class="block block2 exercise_container">
    <img src="../images/icon-exercise.svg">
    <div>
      <h3>Exercise</h3>
      <img src="../images/icon-ellipsis.svg" alt="">
      <p>4hrs</p>
      <p>Last week - 5hrs</p>
    </div>
  </section>

  <section class="block block2 social_container">
    <img src="../images/icon-social.svg">
    <div>
      <h3>Social</h3>
      <img src="../images/icon-ellipsis.svg" alt="">
      <p>5hrs</p>
      <p>Last week - 10hrs</p>
    </div>
  </section>

  <section class="block block2 self-care_container">
    <img src="../images/icon-self-care.svg">
    <div>
      <h3>Self Care</h3>
      <img src="../images/icon-ellipsis.svg" alt="">
      <p>2hrs</p>
      <p>Last week - 2hrs</p>
    </div>
  </section>

  </div>
</body>
</html>
